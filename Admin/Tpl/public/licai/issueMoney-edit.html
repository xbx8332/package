<body>
<div class="page-container">
	<form action="" method="post" onsubmit="return false;" class="form form-horizontal" id="form-article-edit">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>类型名称：</label>
			<div class="formControls col-xs-1 col-sm-3">
			<input type="text" class="input-text" value="{if $data.id}{$data.id}{/if}" hidden placeholder="" id="id" name="id">
				<input type="text" class="input-text" value="{if $data.name}{$data.name}{/if}" placeholder="" id="name" name="name">
			</div>
			<div class="formControls col-xs-7 col-sm-7">
				
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2" >体验金额度：</label>
			<div class="formControls col-xs-1 col-sm-3">
				<input type="text" class="input-text" value="{if $data.money}{$data.money}{/if}" placeholder="" id="money" name="money">
			</div>
			<div class="formControls col-xs-7 col-sm-7">
				
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2" >过期时长：</label>
			<div class="formControls col-xs-1 col-sm-3">
				<input type="text" class="input-text" value="{if $data.time_limit}{$data.time_limit}{/if}" placeholder="" id="time_limit" name="time_limit">
			</div>
			<div class="formControls col-xs-7 col-sm-7">
				
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">最高可获金额 ：</label>
			<div class="formControls col-xs-1 col-sm-3">
				<input type="text" class="input-text" value="{if $data.max_money}{$data.max_money}{/if}" placeholder="" id="max_money" name="max_money">
			</div>
			<div class="formControls col-xs-7 col-sm-7">
				
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">开始购买时间：</label>
			
			<div class="formControls col-xs-1 col-sm-3">
				<input name = "begin_time" type="date" value="{if $data.begin_time}{$data.begin_time}{/if}" />
			</div>
			<div class="formControls col-xs-7 col-sm-7">
				
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">结束时间：</label>
			<div class="formControls col-xs-1 col-sm-3">
				<input name="end_time" type="date" value="{if $data.end_time}{$data.end_time}{/if}" />
			</div>
			<div class="formControls col-xs-7 col-sm-7">
				
			</div>
		</div>
		
		<div class="row cl">
			<label class="form-label col-xs-2 col-sm-2">发放类型：</label>
			<div class="formControls col-xs-2 col-sm-2"> 
				<span class="select-box">
				<select class="select" id="type" name="type" >
					<option value="0" {if $data.type eq 0}selected{/if}>注册送</option>
					<option value="1" {if $data.type eq 1}selected{/if}>邀请送</option>
					<option value="2" {if $data.type eq 2}selected{/if}>管理员发放</option>
				</select>
				</span> 
			</div>
			<div class="formControls col-xs-8 col-sm-8"></div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-2 col-sm-2">是否有效：</label>
			<div class="formControls col-xs-2 col-sm-2"> 
				<span class="select-box">
				<select class="select" id="is_effect" name="is_effect" >
					
					<option value="-1" >请选择</option>
					<option value="0" {if $data.is_effect eq '0'}selected{/if}>否</option>
					
					<option value="1" {if $data.is_effect eq '1'} selected{/if}>是</option>
				
					
				
				</select>
				</span> 
			</div>
			<div class="formControls col-xs-8 col-sm-8"></div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">简介：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<textarea id="brief" name="brief" cols="" rows="" class="textarea"  placeholder="说点什么...最少输入10个字符" datatype="*10-100" dragonfly="true" nullmsg="备注不能为空！" onKeyUp="$.Huitextarealength(this,200)">{if $data.brief}{$data.brief}{/if}</textarea>
				<p class="textarea-numberbar"><em class="textarea-length">0</em>/200</p>
			</div>
		</div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
				<button  class="btn btn-primary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i> 保存并提交审核</button>
				<button onClick="article_save();" class="btn btn-secondary radius" type="button"><i class="Hui-iconfont">&#xe632;</i> 保存草稿</button>
				<button onClick="layer_close();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
			</div>
		</div>
	</form>
</div>

<script type="text/javascript">



$(function(){
	
	$("#form-article-edit").validate({
		rules:{
			name:{
				required:true,
				minlength:2,
				maxlength:16
			},
			money:{
				required:true,
				number:true
			},
			time_limit:{
				required:true,
				number:true
			},
			max_money:{
				required:true,
				number:true
			},
			is_effect:{
				required:true,
			},
			
			type:{
				required:true
			},
			
			begin_time:{
				required:true,
			},
			end_time:{
				required:true,
			},
			brief:{
				required:true,
			}
		},
		onkeyup:false,
		focusCleanup:true,
		success:"valid",
		submitHandler:function(form){
			$(form).ajaxSubmit({
				type: 'post',
				url: url ,
				success: function(res){
					//console.log(data.msg);
					var r =  JSON.parse(res);
					if(r)
						layer.msg('更新成功',{icon:1});
					else
						layer.msg('更新失败',{icon:2});
					setTimeout(function(){
						parent.$('.btn-refresh').click(); 	
						var index = parent.layer.getFrameIndex(window.name);
						parent.layer.close(index); 
					},1000);
					 	
					
				},
                error: function(XmlHttpRequest, textStatus, errorThrown){
					layer.msg('error!',{icon:1,time:1000});
				}
			});
			//var index = parent.layer.getFrameIndex(window.name);
		//	parent.$('.btn-refresh').click();
			//parent.layer.close(index);
		}
	});
	
});

/* $(function(){

</script>
</body>
