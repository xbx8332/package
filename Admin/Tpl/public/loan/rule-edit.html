<title>编辑规则 </title>

</head>
<body>
<article class="page-container">
	<form class="form form-horizontal" id="form-admin-edit">
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>规则名称：</label>
		<div class="formControls col-xs-8 col-sm-9">
		
			<input type="text" class="input-text" autocomplete="off" value="{$data.rule_name}"  name="rule_name">
			<input type="text" class="input-text" value="{$data.id}" placeholder="" id="adminName" name="id" hidden >
		
		</div>
	</div>
	
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>规则说明：</label>
		<div class="formControls col-xs-8 col-sm-9">
			<textarea name="rule_msg" cols="" rows="" class="textarea" onKeyUp="$.Huitextarealength(this,100)">{$data.rule_msg}</textarea>
		</div>
	</div>
	
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3">规则类型：</label>
		<div class="formControls col-xs-8 col-sm-9"> <span class="select-box" style="width:150px;">
			<select class="select" name="type" size="1">
				
				<option value="1" {if $data.type eq 1}selected="selected"{/if}>贷款规则</option>
				<option value="2" {if $data.type eq 2}selected="selected"{/if}>贷款资格</option>
				<option value="3" {if $data.type eq 3}selected="selected"{/if}>快速问答</option>
			</select>
			</span> </div>
	</div>
	<div class="row cl">
		<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
			
			<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;编辑&nbsp;&nbsp;">
		</div>
	</div>
	</form>
</article>

<!--_footer 作为公共模版分离出去--> 
<script type="text/javascript" src="/Admin/Tpl/public/lib/jquery/1.9.1/jquery.min.js"></script> 
<script type="text/javascript" src="/Admin/Tpl/public/lib/layer/2.4/layer.js"></script>
<script type="text/javascript" src="/Admin/Tpl/public/static/h-ui/js/H-ui.min.js"></script> 
<script type="text/javascript" src="/Admin/Tpl/public/static/h-ui.admin/js/H-ui.admin.js"></script> <!--/_footer 作为公共模版分离出去-->

<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript" src="/Admin/Tpl/public/lib/jquery.validation/1.14.0/jquery.validate.js"></script> 
<script type="text/javascript" src="/Admin/Tpl/public/lib/jquery.validation/1.14.0/validate-methods.js"></script> 
<script type="text/javascript" src="/Admin/Tpl/public/lib/jquery.validation/1.14.0/messages_zh.js"></script> 
<script type="text/javascript">
$(function(){
	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});
	
	$("#form-admin-edit").validate({
		rules:{
			rule_name:{
				required:true,
			},
			rulemsg:{
				required:true,
			}
		},
		onkeyup:false,
		focusCleanup:true,
		success:"valid",
		submitHandler:function(form){
			$(form).ajaxSubmit({
				type: 'post',
				url: "{url x="admin" r="loanmanage#loanupdate"}" ,
				success: function(data){
					
					 if(data)
						layer.msg('更新成功!',{icon:1,time:1000});
					 	
						
					else
						layer.msg('更新失败!',{icon:1,time:1000});
					
					 setTimeout(function () { 
						 var index = parent.layer.getFrameIndex(window.name);
							parent.layer.close(index);
							parent.location.reload(); 
					 }, 1500);
				},
                error: function(XmlHttpRequest, textStatus, errorThrown){
					 layer.msg('error!',{icon:1,time:1000});
					 parent.$('.btn-refresh').click();
					 setTimeout(function () { 
						 var index = parent.layer.getFrameIndex(window.name);
							parent.layer.close(index);
							parent.location.reload(); 
					 }, 1500);
					
				}
			});
			//var index = parent.layer.getFrameIndex(window.name);
		//	parent.$('.btn-refresh').click();
			//parent.layer.close(index);
		}
	});
});
</script> 
<!--/请在上方写此页面业务相关的脚本-->
</body>
</html>
