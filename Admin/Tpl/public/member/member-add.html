<script type="text/javascript" src="/Admin/Tpl/public/lib/My97DatePicker/4.8/WdatePicker.js"></script>
<script type="text/javascript" src="/Admin/Tpl/public/lib/jquery.validation/1.14.0/jquery.validate.js"></script> 
<script type="text/javascript" src="/Admin/Tpl/public/lib/jquery.validation/1.14.0/validate-methods.js"></script> 
<script type="text/javascript" src="/Admin/Tpl/public/lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript">
$(function(){
	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});
	
	$.validator.addMethod("passvalid", function(value, element) {
		   var reg=/^(?![0-9]+$)(?![a-zA-Z]+$)[0-9A-Za-z]{6,21}$/;	
		    
		   if(reg.test(value))
			{
			   return true;
			}else{
				return false;
			}
		   
		 }, "请输入6-21字母和数字组成");  
	 
	$("#form-member-add").validate({
		rules:{
			user_name:{
				required:true,
				minlength:2,
				maxlength:16
			},
			 user_pwd:{
				required:true,
				passvalid:true,
				
			},
			sex:{
				required:true,
			},
			mobile:{
				required:true,
				isMobile:true,
			},
			paypassword:{
				required:true,
			},
			email:{
				required:true,
				email:true,
			},
			bankcard:{
				required:true,
			},
			bankname:{
				required:true,
			}
		},
		onkeyup:false,
		focusCleanup:true,
		success:"valid",
		submitHandler:function(form){
			console.log(form);
			$.ajax({
				type:'POST',
				url:"{url x="admin" r="member#member_insert"}",
				data:$(form).serialize(),
				success:function(res)
				{
					var rev = JSON.parse(res);
					if(rev.returnCode == 1){
						layer.msg(rev.returnMsg,{icon:1,time:1000},function(){parent.location.reload();});
					}else{
						layer.msg(rev.returnMsg,{icon:1,time:1000});
					}
					/* var res = Boolean(res);
					if(res)
						layer.msg('添加成功!',{icon:1,time:1000});
					else
						layer.msg('添加失败!',{icon:1,time:1000});
					setTimeout(function(){
						parent.$('.btn-refresh').click();
						var index = parent.layer.getFrameIndex(window.name);
						
						parent.layer.close(index);
						
					},2000) */
					
				},
				fail:function(res){
					layer.msg('error!',{icon:1,time:1000});
				}
				
			});
			
		}
	});
});
</script>
