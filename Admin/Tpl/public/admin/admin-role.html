</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 权限管理 <span class="c-gray en">&gt;</span> 角色管理 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
	<div class="cl pd-5 bg-1 bk-gray"> <span class="l"> <!-- <a href="javascript:;" onclick="deldata()" class="btn btn-danger radius"><i class="Hui-iconfont">&#xe6e2;</i> 批量删除</a> --> <a class="btn btn-primary radius" href="javascript:;" onclick="admin_role_add('添加角色','{url x="admin" r="admin#roleadd"}','800')"><i class="Hui-iconfont">&#xe600;</i> 添加角色</a> </span> <span class="r">共有数据：<strong>54</strong> 条</span> </div>
	<table class="table table-border table-bordered table-hover table-bg">
		<thead>
			<tr>
				<th scope="col" colspan="6">角色管理</th>
			</tr>
			<tr class="text-c">
				<th width="25"><input type="checkbox" value="" name=""></th>
				<th width="40">ID</th>
				<th width="200">角色名</th>
				<th width="300">描述</th>
				<th width="70">操作</th>
			</tr>
		</thead>
		<tbody>
		{foreach from=$role item=list }
			<tr class="text-c">
				<td><input type="checkbox" value="" name=""></td>
				<td>{$list.id}</td>
				<td>{$list.name}</td>
				<td>{$list.bz}</td>
				<td class="f-14">
				<a title="删除" href="javascript:;" onclick="admin_role_del(this,{$list.id})" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6e2;</i></a></td>
			</tr>
			{/foreach}
			
		</tbody>
	</table> 
	<div style="width:100%;margin-top:20px;">
		<div style="float:right;">
		{$page}
		</div>
	</div>
</div>

<script type="text/javascript" src="Admin/Tpl/public/lib/datatables/1.10.0/jquery.dataTables.min.js"></script>
<script type="text/javascript">
/* 批量删除 */
function deldata(){
	var checked = [];
   
        $('input:checkbox:checked').each(function() {
            checked.push($(this).val());
        });
		$.ajax({
			type: 'POST',
			url: "{url x="admin" r="admin#delrole"}",
			dataType: 'json',
			data:{
				'ids':checked
			},
			success: function(data){
				if(data)
				{
					layer.msg('已删除!',{icon: 1,time:3000});
					window.location.reload();
				}else{
					layer.msg('操作失败!',{icon: 2,time:3000});
					window.location.reload();
				}
				
			},
			error:function(data) {
				layer.msg('error!',{icon: 2,time:1000});
			},
		});	
        
}
/*管理员-角色-添加*/
function admin_role_add(title,url,w,h){
	layer_show(title,url,w,h);
}
/*管理员-角色-编辑*/
function admin_role_edit(title,url,id,w,h){
	layer_show(title,url,w,h);
}
/*管理员-角色-删除*/
function admin_role_del(obj,id){
	layer.confirm('角色删除须谨慎，确认要删除吗？',function(index){
		pro={};
		pro.id=id;
		$.ajax({
			type: 'POST',
			url: "{url x="admin" r="admin#roledel"}",
			dataType: 'json',
			data:pro,
			success: function(data){
				if(data){
					$(obj).parents("tr").remove();
					layer.msg('已删除!',{icon:1,time:1000});
				}else
				layer.msg('删除失败!',{icon:1,time:1000});
				 setTimeout(function () { 
					 var index = parent.layer.getFrameIndex(window.name);
						parent.layer.close(index);
						parent.location.reload(); 
				 }, 1500);
			},
			error:function(data) {
				console.log(data.msg);
			},
		});		
	});
}
</script>
