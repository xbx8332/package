</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 分类分类 <span class="c-gray en">&gt;</span> 分类列表 <a class="btn btn-success radius r btn-refresh" style="line-height:1.6em;margin-top:3px" href="javascript:void(0);" onclick="refresh();" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
	
	<div class="cl pd-5 bg-1 bk-gray mt-20"> <span class="l"><a href="javascript:;" onclick="deldata()" class="btn btn-danger radius"><i class="Hui-iconfont">&#xe6e2;</i> 批量删除</a> <a href="javascript:;" onclick="admin_add('添加分类','{url x="admin" r="help#fenlei_add"}','800','500')" class="btn btn-primary radius"><i class="Hui-iconfont">&#xe600;</i> 添加分类</a></span> </div>
	<table class="table table-border table-bordered table-bg">
		<thead>
			<tr>
				<th scope="col" colspan="9">分类列表</th>
			</tr>
			<tr class="text-c">
				<th width="25"><input type="checkbox" name="" value=""></th>
				<th width="40">ID</th>
				<th width="150">分类名</th>
				<th width="150">备注</th>
				<th width="100">操作</th>
			</tr>
		</thead>
		<tbody>
		{foreach from=$data item=list }
			<tr class="text-c">
				<td><input type="checkbox" value="{$list.id}" name=""></td>
				<td>{$list.id}</td>
				<td>{$list.name}</td>
				<td>{$list.bz}</td>
				<td class="td-manage">
				<a title="编辑" href="javascript:;" class="ml-5"  onclick="fenlei_edit('编辑','{url x="admin" r="help#fenlei_edit"}','{$list.id}','','510')" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6df;</i></a> 
				<a title="删除" href="javascript:;" onclick="fenlei_del(this,{$list.id})" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6e2;</i></a></td>
			</tr>
			{/foreach }
			
		</tbody>
	</table>
	<div style="width:100%;margin-top:20px;">
		<div style="float:right;">
		{$page}
		</div>
	</div>
</div>

<script type="text/javascript">
function  refresh()
{
	location.replace(location.href);
}

/*
	参数解释：
	title	标题
	url		请求的url
	id		需要操作的数据id
	w		弹出层宽度（缺省调默认值）
	h		弹出层高度（缺省调默认值）
*/
/* 批量删除 */
function deldata(){
	var checked = [];
	layer.confirm('确认要批量删除吗？',function(index){
		$('input:checkbox:checked').each(function() {
            checked.push($(this).val());
        });
		$.ajax({
			type: 'POST',
			url: "{url x="admin" r="help#fenlei_dels"}",
			dataType: 'json',
			data:{
				'ids':checked
			},
			success: function(data){
				if(data)
				{
					layer.msg('已删除!',{icon: 1,time:3000});
					window.location.reload();
				}else{
					layer.msg('操作失败!',{icon: 2,time:3000});
					window.location.reload();
				}
				
			},
			error:function(data) {
				layer.msg('error!',{icon: 2,time:1000});
			},
		});	
	});
        
        
}
/*管理员-增加*/
function admin_add(title,url,w,h){
	layer_show(title,url,w,h);
}

/*用户-编辑*/
function fenlei_edit(title,url,id,w,h){
	var u = url+'&id='+id;
	layer_show(title,u,w,h);
}

/*管理员-删除*/
function fenlei_del(obj,id){
	pro={};
	pro.id=id;
	layer.confirm('确认要删除吗？',function(index){
		$.ajax({
			type: 'POST',
			url: '{url x="admin" r="help#fenlei_del"}',
			dataType: 'json',
			data:pro,
			success: function(data){
				if(data){
				$(obj).parents("tr").remove();
				layer.msg('已删除!',{icon:1,time:1000});
				}else{
					layer.msg('删除失败!',{icon:1,time:1000});
				}
				},
			error:function(data) {
				console.log(data.msg);
			},
		});		
	});
}

/*管理员-编辑*/
function admin_edit(title,url,id,w,h){
	var url = url+"&id="+id;
	layer_show(title,url,w,h);
}
/*管理员-停用*/
function admin_stop(obj,id){
	layer.confirm('确认要停用吗？',function(index){
		//此处请求后台程序，下方是成功后的前台处理……
		$.ajax({
			type: 'POST',
			url: '',
			dataType: 'json',
			success: function(data){
				$(obj).parents("tr").remove();
				layer.msg('已删除!',{icon:1,time:1000});
				 setTimeout(function () { 
					 var index = parent.layer.getFrameIndex(window.name);
						parent.layer.close(index);
						parent.location.reload(); 
				 }, 1500);
			},
			error:function(data) {
				console.log(data.msg);
			},
		});
		$(obj).parents("tr").find(".td-manage").prepend('<a onClick="admin_start(this,id)" href="javascript:;" title="启用" style="text-decoration:none"><i class="Hui-iconfont">&#xe615;</i></a>');
		$(obj).parents("tr").find(".td-status").html('<span class="label label-default radius">已禁用</span>');
		$(obj).remove();
		layer.msg('已停用!',{icon: 5,time:1000});
	});
}

/*管理员-启用*/
function admin_start(obj,id){
	layer.confirm('确认要启用吗？',function(index){
		//此处请求后台程序，下方是成功后的前台处理……
		
		
		$(obj).parents("tr").find(".td-manage").prepend('<a onClick="admin_stop(this,id)" href="javascript:;" title="停用" style="text-decoration:none"><i class="Hui-iconfont">&#xe631;</i></a>');
		$(obj).parents("tr").find(".td-status").html('<span class="label label-success radius">已启用</span>');
		$(obj).remove();
		layer.msg('已启用!', {icon: 6,time:1000});
	});
}
</script>
